<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector de Fecha</title>
  <link rel="stylesheet" href="../css/selectordeflecha.css">
</head>
<body>
  <div class="date-picker">
    <div class="input-wrapper">
      <input type="text" placeholder="dd / mm / yyyy">
      <button class="icon-button">
        <img src="calendar-icon.png" alt="Calendario">
      </button>
    </div>
    <div class="calendar">
      <div class="calendar-header">
        <button class="prev-button">◀</button>
        <span class="month-label">December 2022</span>
        <button class="next-button">▶</button>
      </div>
      <div class="calendar-grid">
        <div class="day-label">S</div>
        <div class="day-label">M</div>
        <div class="day-label">T</div>
        <div class="day-label">W</div>
        <div class="day-label">T</div>
        <div class="day-label">F</div>
        <div class="day-label">S</div>
        <!-- Days of the month -->
        <div class="day">1</div>
        <div class="day">2</div>
        <div class="day">3</div>
        <div class="day">4</div>
        <div class="day">5</div>
        <div class="day">6</div>
        <div class="day">7</div>
        <div class="day">8</div>
        <div class="day">9</div>
        <!-- Add the rest of the days here -->
      </div>
    </div>
  </div>
</body>
</html>
