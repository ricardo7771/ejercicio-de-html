<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonios</title>
  <link rel="stylesheet" href="../css/tarjetas.css">
</head>
<body>
  <section class="testimonials">
    <h2>Lo que nuestros clientes dicen</h2>
    <div class="card-container">
      <div class="card">
        <img src="../img/h1.jpeg" alt="Foto del cliente 1">
        <div class="testimonial-text">
          <p>"Este servicio ha cambiado mi vida, altamente recomendado."</p>
          <h3>- Juan Pérez</h3>
        </div>
      </div>
      <div class="card">
        <img src="../img/m1.jpeg" alt="Foto del cliente 2">
        <div class="testimonial-text">
          <p>"Excelente atención y resultados, no puedo estar más feliz."</p>
          <h3>- Ana López</h3>
        </div>
      </div>
      <div class="card">
        <img src="../img/h2.jpeg" alt="Foto del cliente 3">
        <div class="testimonial-text">
          <p>"Un equipo muy profesional y siempre dispuesto a ayudar."</p>
          <h3>- Carlos Martínez</h3>
        </div>
      </div>
    </div>
  </section>

</html>
